<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>IIIT Registration Form</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="colorlib.com">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.css">

		<!-- DATE-PICKER -->
		<link rel="stylesheet" href="vendor/date-picker/css/datepicker.min.css">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="wrapper">
			<!-- <div class="image-holder">
				<img src="images/form-wizard.png" alt="">
			</div> -->
            <form action="">
            	<!-- <div class="form-header">
            		<a href="#">#Academic Programs</a>
            		<h3>Register for the course online</h3>
            	</div> -->
            	<div id="wizard">
            		<!-- SECTION 1 -->
	                <h4></h4>
	                <section>
	                	<h3 class="form-header">Personal Details</h3>
	                	<div class="form-row">
	                    	<label for="">
	                    		First Name
	                    	</label>
	                    	<div class="form-holder">
	                    		<input type="text" class="form-control">
	                    	</div>
	                    </div>
	                	<div class="form-row">
	                    	<label for="">
	                    		Last Name
	                    	</label>
	                    	<div class="form-holder">
	                    		<input type="text" class="form-control">
	                    	</div>
	                    </div>	                   
	                    <div class="form-row" style="margin-bottom: 50px;">
	                    	<label for="">
	                    		Gender
	                    	</label>
	                    	<div class="form-holder">
	                    		<div class="checkbox-circle">
									<label class="male">
										<input type="radio" name="gender" value="male" checked> Male<br>
										<span class="checkmark"></span>
									</label>
									<label class="female">
										<input type="radio" name="gender" value="female"> Female<br>
										<span class="checkmark"></span>
									</label>
									<label>
										<input type="radio" name="gender" value="transgender">Transgender<br>
										<span class="checkmark"></span>
									</label>
								</div>
	                    	</div>
	                    </div>
	                    <div class="form-row">
	                    	<label for="">
	                    		Date of Birth
	                    	</label>
	                    	<div class="form-holder">
	                    		<input type="text" class="form-control datepicker-here" data-language='en' data-date-format="dd - mm - yyyy" id="dp1">
	                    	</div>
	                    </div>
	                	<div class="form-row">
	                    	<label for="">
	                    		Phone Number
	                    	</label>
	                    	<div class="form-holder">
	                    		<input type="text" class="form-control">
	                    	</div>
	                    </div>		
	                </section>
	                
					<!-- SECTION 2 -->
	                <h4></h4>
	                <section>
	                	<h3 class="form-header">Address Details</h3>
	                	<div class="form-row">
	                    	<label for="">
	                    		Address
	                    	</label>
	                    	<div class="form-holder">
	                    		<input type="text" class="form-control">
	                    	</div>
	                    </div>
	                    <div class="form-row">
	                    	<label for="">
	                    		City
	                    	</label>
	                    	<div class="form-holder">
	                    		<select name="" id="" class="form-control">
									<option value="indore" class="option">Indore</option>
									<option value="hyderabad" class="option">Hyderabad</option>
									<option value="bangalore" class="option">Bangalore</option>
								</select>
								<i class="zmdi zmdi-caret-down"></i>
	                    	</div>
	                    </div>	
	                    <div class="form-row">
	                    	<label for="">
	                    		State
	                    	</label>
	                    	<div class="form-holder">
	                    		<select name="" id="" class="form-control">
									<option value="madhya pradesh" class="option">Madhya Pradesh</option>
									<option value="telangana" class="option">Telangana</option>
									<option value="karnataka" class="option">Karnataka</option>
								</select>
								<i class="zmdi zmdi-caret-down"></i>
	                    	</div>
	                    </div>
	                	<div class="form-row">
	                    	<label for="">
	                    		Pincode
	                    	</label>
	                    	<div class="form-holder">
	                    		<input type="text" class="form-control">
	                    	</div>
	                    </div>
	                	<div class="form-row">
	                    	<label for="">
	                    		Country
	                    	</label>
	                    	<div class="form-holder">
	                    		<input type="text" class="form-control">
	                    	</div>
	                    </div>	
	                </section>

	                <!-- SECTION 3 -->
	                <h4></h4>
	                <section>
	                	<h3 class="form-header">Family Details</h3>
	                	<div class="form-row">
	                    	<label for="">
	                    		Father's Name
	                    	</label>
	                    	<div class="form-holder">
	                    		<input type="text" class="form-control">
	                    	</div>
	                    </div>
	                    <div class="form-row">
	                    	<label for="">
	                    		Highest Qualification of Father
	                    	</label>
	                    	<div class="form-holder">
	                    		<select name="" id="" class="form-control">
									<option value="diploma" class="option">Diploma</option>
									<option value="graduation" class="option">Graduation</option>
									<option value="postgraduation" class="option">Post-Graduation</option>
								</select>
								<i class="zmdi zmdi-caret-down"></i>
	                    	</div>
	                    </div>
	                    <div class="form-row">
	                    	<label for="">
	                    		Current Occupation of Father
	                    	</label>
	                    	<div class="form-holder">
	                    		<select name="" id="" class="form-control">
									<option value="business" class="option">Business</option>
									<option value="privatesector" class="option">Private Sector</option>
									<option value="publicsector" class="option">Public Sector</option>
								</select>
								<i class="zmdi zmdi-caret-down"></i>
	                    	</div>
	                    </div>	
	                	<div class="form-row">
	                    	<label for="">
	                    		Mother's Name
	                    	</label>
	                    	<div class="form-holder">
	                    		<input type="text" class="form-control">
	                    	</div>
	                    </div>
	                    <div class="form-row">
	                    	<label for="">
	                    		Highest Qualification of Mother
	                    	</label>
	                    	<div class="form-holder">
	                    		<select name="" id="" class="form-control">
									<option value="diploma" class="option">Diploma</option>
									<option value="graduation" class="option">Graduation</option>
									<option value="postgraduation" class="option">Post-Graduation</option>
								</select>
								<i class="zmdi zmdi-caret-down"></i>
	                    	</div>
	                    </div>
	                    <div class="form-row">
	                    	<label for="">
	                    		Current Occupation of Mother
	                    	</label>
	                    	<div class="form-holder">
	                    		<select name="" id="" class="form-control">
									<option value="business" class="option">Business</option>
									<option value="privatesector" class="option">Private Sector</option>
									<option value="publicsector" class="option">Public Sector</option>
								</select>
								<i class="zmdi zmdi-caret-down"></i>
	                    	</div>
	                    </div>
	                    <div class="form-row">
	                    	<label for="">
	                    		Number of Siblings
	                    	</label>
	                    	<div class="form-holder">
	                    		<select name="" id="" class="form-control">
									<option value="one" class="option">1</option>
									<option value="two" class="option">2</option>
									<option value="grtwo" class="option"> >2 </option>
								</select>
								<i class="zmdi zmdi-caret-down"></i>
	                    	</div>
	                    </div>
	                </section>
	                <h4></h4>
	                <section>
	                	<h3 class="form-header">Account Details</h3>
	                	<div class="form-row">
	                    	<label for="">
	                    		Email
	                    	</label>
	                    	<div class="form-holder">
	                    		<input type="email" class="form-control">
	                    	</div>
	                    </div>
	                	<div class="form-row">
	                    	<label for="">
	                    		Retype Email
	                    	</label>
	                    	<div class="form-holder">
	                    		<input type="email" class="form-control">
	                    	</div>
	                    </div>
	                	<div class="form-row">
	                    	<label for="">
	                    		Password
	                    	</label>
	                    	<div class="form-holder">
	                    		<input type="password" class="form-control">
	                    	</div>
	                    </div>
	                	<div class="form-row">
	                    	<label for="">
	                    		Retype Password
	                    	</label>
	                    	<div class="form-holder">
	                    		<input type="password" class="form-control">
	                    	</div>
	                    </div>
	                    <div class="checkbox-circle" style="margin-bottom: 48px;">
							<label>
								<input type="checkbox" checked>I agree all statement in Terms & Conditions
								<span class="checkmark"></span>
							</label>
						</div>
	                </section>
            	</div>
            </form>
		</div>

		<script src="js/jquery-3.3.1.min.js"></script>
		
		<!-- JQUERY STEP -->
		<script src="js/jquery.steps.js"></script>

		<!-- DATE-PICKER -->
		<script src="vendor/date-picker/js/datepicker.js"></script>
		<script src="vendor/date-picker/js/datepicker.en.js"></script>

		<script src="js/main.js"></script>
<!-- Template created and distributed by Colorlib -->
</body>
</html>
